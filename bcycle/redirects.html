<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-js/1.4.0/css/fabric.min.css" />
    <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-js/1.4.0/css/fabric.components.min.css" />
    <script src="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-js/1.4.0/js/fabric.min.js"></script>
    <style>
        a {
            text-decoration: none;
        }
    </style>
    <script>
        const OS = {
            Android: {
                url: "https://play.google.com/store/apps/details?id=com.bcycle"
            },
            iOS: {
                url: "https://itunes.apple.com/us/app/bcycle/id371185597"
            },
            Unknown: {
                url: null
            }
        };

        const userAgent = navigator.userAgent || navigator.vendor || window.opera;

        function getOS() {
            return /android/i.test(userAgent) ? OS.Android : (/iPad|iPhone|iPod/i.test(userAgent) ? OS.iOS : OS.Unknown);
        }

        function redirectIfPossible() {
            const url = getOS().url;

            if(url) {
                window.location.href = url;
            }
        }

        redirectIfPossible()

    </script>
</head>

<body class="ms-Fabric">
    <span class="ms-font-su">BCycle Mobile App Auto-Redirect</span><br />

    <span class="ms-font-xl">You shouldn't see this on a phone.</span><br />
</body>
